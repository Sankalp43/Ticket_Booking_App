<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

 



    <form action="/user_signup" method="post" class="mb-3 mt-3">
        <h4><label for="username" class="form-label ">Name:</label></h4>

        <div class="form-floating mb-3 mt-3">   
                 <input type="text" name="name" placeholder="Name" id="name" class="form-control" required/>
                 <label for="name" class="form-label">Name:</label>

        </div>

        <h4><label for="username" class="form-label ">User Name:</label></h4>
        <div class="form-floating mb-3 mt-3">    
                <input type="text" name="username" placeholder="UserName" id="username"  class="form-control" required/>
                <label for="username" class="form-label">User Name:</label>

        </div>

        <h4><label for="username" class="form-label ">Email:</label></h4>
        <div class="form-floating mb-3 mt-3">     
               <input type="email" name="email" placeholder="email" id="email" class="form-control" required>
               <label for="email" class="form-label">Email:</label>

        </div>

        <h4><label for="username" class="form-label ">Password:</label></h4>
        <div class="form-floating mb-3 mt-3">  
                  <input type="password" name="password" id="password" placeholder="Password" class="form-control" required/>
                  <label for="password" class="form-label">Password</label>

        </div>

        <button type="submit" class="btn btn-primary">Sign IN
        </button>
    </form>
</body>
</html>
