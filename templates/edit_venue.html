    <form action="/{{admin_name}}/{{venue_id}}/edit_venue" method="post" class="mb-3 mt-3">
        <h4><label for="username" class="form-label ">Venue Name:</label></h4>

        <div class="form-floating mb-3 mt-3">   
                 <input type="text" name="venue_name" placeholder="Venue Name" id="venue_name" class="form-control"  value = {{venue_name}}>
                 <label for="venue_name" class="form-label"> {{venue_name}}</label>

        </div>

        <h4><label for="username" class="form-label ">Venue place:</label></h4>
        <div class="form-floating mb-3 mt-3">    
                <input type="text" name="venue_place" placeholder="Venue place" id="venue_place"  class="form-control" value= {{venue_place}} >
                <label for="venue_place" class="form-label">{{venue_place}}</label>

        </div>

        <h4><label for="username" class="form-label ">Venue Location:</label></h4>
        <div class="form-floating mb-3 mt-3">     
               <input type="text" name="venue_location" placeholder="Venue Location" id="venue_location" class="form-control" value = {{venue_location}}>
               <label for="venue_location" class="form-label">{{venue_location}}</label>

        </div>

        <h4><label for="username" class="form-label ">Venue Capacity:</label></h4>
        <div class="form-floating mb-3 mt-3">  
                  <input type="number" name="venue_capacity" id="venue_capacity" placeholder="Venue Capacity" class="form-control" value = {{venue_capacity | int}}>
                  <label for="venue_capacity" class="form-label">{{venue_capacity}}</label>

        </div>

        <button type="submit" class="btn btn-primary">Edit Venue</button>
    </form>
